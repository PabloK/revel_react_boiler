  {{set . "title" "Home"}}
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/public/css/lib/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    
    <!-- require.js will handle other js imports with cdn backing  -->
    <script src="/public/js/lib/require-2.1.16.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/js/app.js" type="text/javascript" charset="utf-8"></script>
    
    {{range .moreStyles}}
      <link rel="stylesheet" type="text/css" href="/public/{{.}}">
    {{end}}
    {{range .moreScripts}}
      <script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
    {{end}}
  </head>
